<!DOCTYPE html>
<!--+
    | Split-Flap Test
    +-->
<html ng-app="split-flap">
    <head>
        <title>Split-Flap Display</title>

        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="angular-split-flap.css"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body  ng-controller="AppController as appCtrl">
        <div class="container-fluid">
            <h1>Split Flap (Solari) Display</h1>

            <p>
                AngularJS Split Flap module under development.
            </p>

            <div>
                <split-flap  size="L" length="{{appCtrl.length}}" value="{{appCtrl.value}}"></split-flap>
            </div>

            <h3>Test</h3>
            <div class="row" ng-controller="TestController as testCtrl">
                <div class="col-3">
                    <div class="flapper XXL">
                        <div class="digit">
                            <div class="back top">B</div>
                            <div class="back bottom">A</div>
                            <div class="front top" ng-class="testCtrl.topClass">A</div>
                            <div class="front bottom" ng-class="testCtrl.botClass">B</div>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <button class="btn btn-primary" ng-click="testCtrl.reset()">Reset</button>
                    <button class="btn btn-primary" ng-click="testCtrl.flip()">Click to Flip</button>
                </div>

            </div>
        </div>

        <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="node_modules/popper.js/dist/umd/popper.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="angular-split-flap.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
