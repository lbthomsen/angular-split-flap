<!DOCTYPE html>
<!--+
    | Split-Flap Test
    +-->
<html ng-app="split-flap">
    <head>
        <title>Split-Flap Display</title>

        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="angular-split-flap.css"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body  ng-controller="AppController as appCtrl">
        <div class="container-fluid">
            <h1>Split Flap (Solari) Display</h1>
            <p>
                AngularJS Split Flap module under development.
            </p>

            <split-flap length="{{appCtrl.length}}" value="{{appCtrl.value}}"></split-flap>

            <p>
                Test
            </p>

            <div class="display">
                <div class="flapper XXL">
                    <div class="digit">
                        <div class="back top">B</div>
                        <div class="back bottom">B</div>
                        <div class="front top">A</div>
                        <div class="front bottom">A</div>
                    </div>
                    <div class="digit">
                        <div class="top">B</div>
                        <div class="bottom">B</div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="node_modules/popper.js/dist/umd/popper.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="angular-split-flap.js"></script>
        <script type="text/javascript">
                        (function () {

                            var appName = "split-flap";

                            var app = angular.module(appName, [
                                "ngSplitFlap"
                            ]);

                            app.controller("AppController", ["$log", "$scope", "$interval",
                                function ($log, $scope, $interval) {
                                    $log.debug("AppController: starting");

                                    var that = this;
                                    that.length = 20;
                                    that.value = "";

                                    that.interval = $interval(function () {
                                        that.value = "Hello\xa0World\xa0" + new Date().toTimeString();
                                    }, 1000);

                                    $scope.$on("$destroy", function () {
                                        $interval.cancel(that.interval);
                                    });
                                }
                            ]);

                        })();
        </script>
    </body>
</html>
